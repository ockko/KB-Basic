<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button :style="[myColor, myLayout]">테스트</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, reactive } = Vue;

      const app = createApp({
        setup() {
          const myColor = reactive({
            backgroundColor: 'purple', // 배경색 보라색
            color: 'yellow', // 글자색 노란색
          });
          const myLayout = reactive({
            width: '150px',
            height: '80px',
            textAlign: 'center', // 텍스트 중앙 정렬
          });

          return {
            myColor,
            myLayout,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
