<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button :style="style1" @hover="changeStyle">테스트</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const style1 = ref({
            backgroundColor: 'aqua',
            color: 'black',
          });

          const changeStyle = () => {
            style1.backgroundColor = 'rgb(128,0,128)';
            style1.color = 'rgb(210,197,46)';
          };

          return {
            style1,
            changeStyle,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
