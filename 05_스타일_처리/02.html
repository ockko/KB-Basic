<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <button
        :style="{backgroundColor, color}"
        @mouseover="overEvent"
        @mouseout="outEvent"
      >
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const backgroundColor = ref('aqua');
          const color = ref('black');

          const overEvent = () => {
            backgroundColor.value = 'purple';
            color.value = 'yellow';
          };
          const outEvent = () => {
            backgroundColor.value = 'aqua';
            color.value = 'black';
          };

          return {
            backgroundColor,
            color,
            overEvent,
            outEvent,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
